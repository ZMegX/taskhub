{% extends "base.html" %}
<h1>Request: {{ tour.title }}</h1>

<form method="post">
    {% csrf_token %}
    <div>
        <label for="id_scheduled_date">Choose a date:</label><br>
        {{ form.scheduled_date }}
    </div>
    <br>
    <div>
        <label for="id_message">Your message:</label><br>
        {{ form.message }}
    </div>
    <br>
    <button type="submit">Send Request</button>
</form>
{% endblock content %}
